<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:5000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:5000/create_form">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:5000/retrieve">Retrieve</a>
                </li>
              </ul>
            </div>
          </nav>
        <br><br>
        <h2>Enter The Data in the given form to Update Existing Record</h2>
        <br><br>
        <form method="POST" action="/update/{{message[0][0]}}">
            <div class="form-group">
                <label>Enrollment Number:  </label>
                <input type="text" name="enrollment" value={{message[0][0]}} class="form-control" disabled/>
            </div>
            <div class="form-group">
                <label>Name:  </label>
                <input type="text" name="name" value={{message[0][1]}} class="form-control"/>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" name="email" value={{message[0][2]}} class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" name="password" value={{message[0][3]}} class="form-control"/>
            </div>
            <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</body>
</html>
