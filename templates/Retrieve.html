<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieved Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:5000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:5000/create_form">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://localhost:5000/retrieve">Retrieve</a>
                </li>
              </ul>
            </div>
          </nav>
        <table class="table">
            <tr>
                <th scope="col">EnrollmentNumber</th>
                <th scope="col">Name</th>
                <th scope="col">Email_ID</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            {% for i in message %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td><a href="/update_form/{{i[0]}}"><button class="btn btn-primary">Update</button></a></td>
                <td><a href="/delete/{{i[0]}}"><button class="btn btn-primary">Delete</button></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
